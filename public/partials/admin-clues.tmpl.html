<div id="admin-clues-content" class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
    <div class="panel panel-primary center-align-text">
        <h2>Clues Management</h2>
        <div class="panel-body">
            <div class="row  mar-bot-10">
                <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 pull-right">
                    <button class="btn btn-primary btn-block" ng-click="addClue()">ADD!</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" ng-repeat="clue in clues">
                    <div class="clue-box">
                        <div class="header">
                            <div class="row">
                                <div class="col-lg-4 col-lg-offset-4 col-md-3 col-md-offset-3 col-sm-3 col-xs-3">
                                    <h6>Clue{{$index+1}}</h6>
                                </div>
                                <div class="pull-right col-lg-3 col-md-3 col-sm-3 col-xs-3 pad-top-5">
                                    <i  ng-show="!clue.isEditable" class="fa fa-edit fa-2x" ng-click="editClue(clue)"></i>
                                    <i  ng-show="clue.isEditable" class="fa fa-save fa-2x" ng-click="saveClue(clue)"></i>
                                    <i class="fa fa-times fa-2x" ng-click="removeClue(clue)"></i>
                                </div>
                            </div>    
                        </div>
                        <div class="clue-details">
                            <div class="row">
                                <div class="col-lg-4 col-md-3 col-xs-12 col-sm-12">
                                Map Image
                                </div>
                                <div class="col-lg-6">
                                    
                                <span class="clue-form-element" ng-hide="clue.isEditable" ng-bind="clue.map_img">http://google.com/map.jpg</span>
                                <input class="clue-form-element"  file-handler="clue.map_img" type="file" ng-show="clue.isEditable"  />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4 col-md-3 col-xs-12 col-sm-12">
                                Clue Image
                                </div>
                                <div class="col-lg-6">
                                <span class="clue-form-element" ng-hide="clue.isEditable" ng-bind="clue.clue_img">http://google.com/clue.jpg</span>
                                <input class="clue-form-element" file-handler="clue.clue_img" type="file" ng-show="clue.isEditable" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4 col-md-3 col-xs-12 col-sm-12">
                                PassCode
                                </div>
                                <div class="col-lg-6">
                                <span class="clue-form-element" ng-hide="clue.isEditable" ng-bind="clue.passcode">passcode</span>
                                <input  class="clue-form-element" type="password" ng-show="clue.isEditable" ng-model="clue.passcode" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4  col-md-3 col-xs-12 col-sm-12">
                                Order
                                </div>
                                <div class="col-lg-6">
                                <span class="clue-form-element" ng-hide="clue.isEditable" ng-bind="clue.order">1</span>
                                <input class="clue-form-element" type="number" ng-show="clue.isEditable" ng-model="clue.order" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
