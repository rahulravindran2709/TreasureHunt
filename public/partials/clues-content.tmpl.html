<!--Clues section-->
<div id="clues-content" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-controller="CluesController">
    <div class="panel panel-warning">
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 clues-progress">
                    <h4>Your teams last solved clue was <span class="last-clue-solved-ts">8 hours</span> ago</h4> </div>
            </div>
            <div class="row">
                <div class="col-lg-12 panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div ng-repeat="clue in clues" class="panel panel-success">
                        <a data-toggle="collapse" data-parent="#accordion" href="#clue{{$index+1}}" aria-expanded="true" aria-controls="collapseOne"><div class="panel-heading" role="tab" id="clueHeading{{$index+1}}">
                            <h4 class="panel-title"> 
                            <div class="row">
                                 <div class="col-xs-1 col-sm-4 col-md-4 col-lg-3">
                                    <span class="hidden-xs">Step #{{$index+1}}</span>
                                    <span class="visible-xs-inline">{{$index+1}}</span> 
                                 </div>
                                 <div class="col-xs-10 col-sm-8 col-md-8 col-lg-offset-4 col-lg-5">
                                   <span class="header-solved-date" ng-bind="clue.solvedTS"></span>
                               </div>
                             </div> 
                            </h4> 
                             </div>
                         </a>
                        <div id="clue{{$index+1}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="clueHeading{{$index+1}}">
                            <div class="panel-body"> This is a long clue description about the next location which jaleel will provide </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Clues section end-->
