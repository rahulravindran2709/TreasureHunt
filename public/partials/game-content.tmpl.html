<!--Map section-->
<div id="clues-content" class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
    <div class="panel panel-warning">
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 game-progress">
                    <div bs-modal-toggle data-toggle="modal" data-target="#clue-modal">
                    <img class="map-image" ng-src="images/map.jpg"  />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Clue section modal start-->
<div id="clue-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Your next clue!</h4>
      </div>
      <div class="modal-body">
        <form class="form form-horizontal">
            <div class="form-group">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <label for="passcode">Enter the passcode
                </label>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <input type="password" class="form-control" id="passcode" ng-model="currentClue.passcode" placeholder="Passcode">
                </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
          <div class="row">
              <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-12 col-xs-12">
        <button type="button" class="btn btn-primary btn-block" ng-click="solveClue()">SOLVE!</button>
        </div>
        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>
<!--Map section end-->
