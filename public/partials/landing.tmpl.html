<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
    <div class="panel panel-primary">
        <div class="panel-body">
            <h3 class="pirate-font">Welcome aboard pirate <span ng-bind="user.username"></span></h3>
            <h3 class="pirate-font">Your ship <span ng-bind="user.teamName"></span> awaits</h3>
            <h3 class="pirate-font">You are <span ng-bind="user.steps"></span> steps away from your treasure</h3>
            <div class="progress">
                <div ng-click="toggleCluesSection()" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" ng-style="{ 'width' : user.progress }">
                     <span class="sr-only">{{user.progress}}% Complete (success)</span>
                </div>
            </div>
            <div class="row clue-content" ng-show="isClueHidden">
            <ng-include src="'partials/clues-content.tmpl.html'"></ng-include>
            </div>
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-12 col-xs-12"><button class="btn btn-primary btn-block" ng-click=goToGame()>PLAY!</div>
                </div>
    </div>
</div>
