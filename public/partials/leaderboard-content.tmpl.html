<div id="leaderboard-content" class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
    <div class="panel panel-warning">
          <div class="panel-heading orange-bg">
                <h3 class="panel-title">Leaderboard</h3>
          </div>
          <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <table class="table table-condensed">
                          <thead>
                            <tr>
                              <th>#</th>
                              <th>Team</th>
                              <th>Score</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr ng-repeat="team in teamscores|orderBy:'cluesSolved':true">
                              <th scope="row" ng-bind="$index+1"></th>
                              <td ng-bind="team.teamName"></td>
                              <td ng-bind="team.cluesSolved"></td>
                            </tr>
                          </tbody>
                        </table>
                        
                    </div>
                    <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
                        <h5>Team wise solve times across the levels</h5>
                            <chartist-line data="solveTimes" options="options"></chartist-line>
                        </div>
                        
                </div>
          </div>
    </div>
</div>
