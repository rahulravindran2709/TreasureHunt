<div id="registration-content">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Register</h3> </div>
        <div class="panel-body">
        <form id="register-form" class="form form-horizontal">
            <div class="form-group">
                <label class="form-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for ="firstName" >
                    First Name
                    </label>
                    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                    <input class="form-control" name="firstName" />
                    </div>
            </div>
            <div class="form-group">
                <label class="form-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for ="lastName" >
                    Last Name
                    </label>
                    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"><input class="form-control" name="lastName" />
                    </div>
                    
            </div>
            <div class="form-group">
                <label class="form-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for ="email" >
                    Email address
                    </label>
                    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"><input type="email" class="form-control" name="email" />
                    </div>
                    
            </div>
            <div class="form-group">
                <label class="form-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for ="phone" >
                    Phone number
                    </label>
                    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"> <input type="text" class="form-control" name="phone" />
                    </div>
                   
            </div>
            <div class="form-group">
                <label class="form-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for ="password" >
                    Password
                    </label>
                    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"> <input type="text" class="form-control" name="password" />
                    </div>
                   
            </div>
            <div class="form-group">
                <label class="form-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for ="passwordconfirm" >
                    Confirm Password 
                    </label>
                    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"> <input type="text" class="form-control" name="passwordConfirm" />
                    </div>
            </div>
            <div class="form-group">
                <label class="form-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for ="teamSelect" >
                    Select your team 
                    </label>
                    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"> 
                    <select class="form-control" name="teamSelect">
                        <option>Please select</option>
                        <option>Please select</option>
                        <option>Please select</option>
                        <option>Please select</option>
                    </select>
                    </div>
            </div>
            <div class="form-group">
                
                    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"> <button class="btn btn-primary btn-block">Register</button>
                    </div>
            </div>
        </form>
        </div>
        </div>
    </div>

</div>
